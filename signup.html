<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #a18cd1, #fbc2eb);
        }
        .signup-container {
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            width: 320px;
            text-align: center;
        }
        input {
            width: 96%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #6a11cb;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #4a0890;
        }
        .login-link {
            display: block;
            margin-top: 10px;
            color: #6a11cb;
            text-decoration: none;
        }
        .login-link:hover {
            text-decoration: underline;
        }
        .social-signup {
            margin-top: 15px;
        }
        .social-signup button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 5px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        .social-signup .google-signup {
            background: #db4437;
            color: white;
        }
        .social-signup .email-signup {
            background: #34a853;
            color: white;
        }
        .social-signup .google-signup:hover {
            background: #c1351d;
        }
        .social-signup .email-signup:hover {
            background: #2b8a3e;
        }
        .logo{
            position:absolute;
            top: 30px;
            left: 690px;
        }
        
    </style>
</head>
<body>
    <div class="signup-container">
        <h1 style="color: #6a11cb;">Sign Up</h1>
        <form>
            <input type="text" placeholder="Full Name" required>
            <input type="email,number" placeholder="Email or Phone Number" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
            <a href="login.html" class="login-link">Already have an account? Login</a>
        </form>
        <div class="logo"> 
            <img width="150" class="invert" src="img/logo.svg" alt="" />
            <div>By Sudhanshu</div>
           </div> 
        <div class="social-signup">
           <a href="https://www.google.com/"><button class="google-signup">Sign Up with Google</button></a> 
            <button class="email-signup">Sign Up with Email</button>
        </div>
    </div>
</body>
</html>
