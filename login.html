<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #46ad36, #7052c2);
        }
        .login-container {
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 25px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            width: 320px;
            text-align: center;
        }
        input {
            width: 95%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #ff4757;
        }
        .forgot-password {
            display: block;
            margin-top: 10px;
            color: #8d0611;
            text-decoration: none;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
        .social-login {
            margin-top: 15px;
        }
        .social-login button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 5px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        .social-login .google-login {
            background: #db4437;
            color: white;
        }
        .social-login .email-login {
            background: #34a853;
            color: white;
        }
        .social-login .google-login:hover {
            background: #c1351d;
        }
        .social-login .email-login:hover {
            background: #2b8a3e;
        }
        .logo{
            position:absolute;
            top: 50px;
            left: 695px;
        }
        
    </style>
</head>
<body>
    <div class="login-container">
        <h1 style="color: #ff4757;">Login</h1>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <a href="#" class="forgot-password">Forgot Password?</a>
        </form>
        <div class="logo"> 
            <img width="150" class="invert" src="img/logo.svg" alt="" />
            <div class="Sid">By Sudhanshu</div>
        </div> 
        <div class="social-login">
            <a href="https://www.google.com/"><button class="google-login">Login with Google</button></a>
            <button class="email-login">Login with Email</button>
        </div>
        </div>
        </div>
    </div>
</body>
</html>
